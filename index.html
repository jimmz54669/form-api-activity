<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Fishbool</title>
    <link rel="icon" href="6422199.png" sizes="16x16 32x32" type="image/png">
</head>
<body>
    <div class="head text-center mt-3">
        <h1>Welcome to JimmZ TV</a></h1>
        <h5><i>Send us your concerns</i></h5>
        <p class="text-white">Don't forget to follow and subcribe to my tiktok and youtube!</p>
    </div>
    <section class="col" id="section">
        <div class="container mt-5 mx-5" id="sec1">
            <div class="row">
                <div class="col">
                    <div class="card-text">
                        <div class="card-body" id="c1">
                            <div class="row">
                                <div class="col">
                                    <h2>Fill in <i class="bi bi-box-arrow-in-left" width="50" height="50"></i></h2>
                                    <form  action="https://formsubmit.co/jimmzortiziii@gmail.com" method="POST" class="needs-validation" novalidate>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control my-3" id="text1" placeholder="Full name" required>
                                                    <label for="text1" class="form-label">Full name <i class="bi bi-envelope-fill"></i></label>
                                                    <div class="valid-feedback"><i class="bi bi-hand-thumbs-up"></i></div>
                                                    <div class="invalid-feedback"><i class="bi bi-exclamation-triangle"></i>Please enter your full name</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-floating">
                                                    <input type="email" class="form-control my-3" id="email1" placeholder="Enter password" required>
                                                    <label for="email1" class="form-label">Email <i class="bi bi-lock-fill"></i></label>
                                                    <div class="valid-feedback"><i class="bi bi-hand-thumbs-up"></i></div>
                                                    <div class="invalid-feedback"><i class="bi bi-exclamation-triangle"></i>Please provide your Email</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="col w-100 d-flex">
                                                <label class="form-check-label" for="check1">Comment:  </label>
                                                <textarea id="check1" name="check" placeholder="Comment" required></textarea>
                                                <div class="valid-feedback"><i class="bi bi-hand-thumbs-up"></i></div>
                                                <div class="invalid-feedback"><i class="bi bi-exclamation-triangle"></i>Check this checkbox to continue.</div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-danger mt-3">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</html>
